<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>monochromatic-portrait</title>
    <script type="module" src="src/main.ts"></script>
    <script type="module" src="/src/orange.ts"></script>
  </head>
  <body>
    <svg width="0" height="0">
      <filter id="orangeMonochrome5" color-interpolation-filters="sRGB">
        <feComponentTransfer>
          <feFuncR
            type="discrete"
            tableValues="0.102 0.443 0.741 1.000 0.902"
          />
          <feFuncG
            type="discrete"
            tableValues="0.000 0.286 0.478 0.671 0.894"
          />
          <feFuncB
            type="discrete"
            tableValues="0.000 0.000 0.000 0.071 0.694"
          />
        </feComponentTransfer>
      </filter>
    </svg>
    <div id="container">
      <img id="convert" class="convert" src="./src/my face grayscale.jpg" />
    </div>
    <p>Click on the image to flip it.</p>
    <p>
      <a
        href="https://github.com/TradeIdeasPhilip/monochromatic-portrait?tab=readme-ov-file#monochromatic-portrait"
        >More Information</a
      >
    </p>
  </body>
</html>
